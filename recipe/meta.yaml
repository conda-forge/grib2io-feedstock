{% set name = "grib2io" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grib2io-{{ version }}.tar.gz
  sha256: d2901a1de5a244b8488057436539caafcc565fa6f8f7991702929c0c7b80a1de

build:
  skip: true  # [win or py<38]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - nceplibs-g2c
  host:
    - python
    - cython >=0.29.16
    - setuptools >=61.0
    - numpy
    - pip
    - nceplibs-g2c
  run:
    - python
    - pyproj
    - {{ pin_compatible('numpy') }}
    - nceplibs-g2c

test:
  imports:
    - grib2io
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NOAA-MDL/grib2io
  summary: Python interface to the NCEP G2C Library for reading/writing GRIB2 files.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timcera
    - EricEngle-NOAA
